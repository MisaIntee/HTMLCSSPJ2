■甘酒の作り方

◎材料
・米　1合
・米こうじ　300g

◎作り方
1. 炊飯器に米を入れ、お粥を炊きます。
2. お粥を60度くらいになるまで冷まします。
3. 米こうじを追加します。
4. 炊飯器を保温モードにし、フタを開けたままで8時間ほど置きます。

■甘酒とは

甘酒は栄養バランスにすぐれたスーパードリンクです。
豊富なビタミンB群の他、食物繊維やオリゴ糖も含まれているので、美容にも健康にも効果を発揮します。
